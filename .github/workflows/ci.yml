name: CI

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: registry.jkrumm.com
          username: jkrumm
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: registry.jkrumm.com/tasknotes-mcp
          tags: type=raw,value=latest
          labels: |
            org.opencontainers.image.title=tasknotes-mcp
            org.opencontainers.image.description=TaskNotes MCP server and Elysia API for Obsidian vault tasks
            org.opencontainers.image.url=https://github.com/jkrumm/tasknotes-mcp
            org.opencontainers.image.source=https://github.com/jkrumm/tasknotes-mcp

      - uses: docker/build-push-action@v6
        with:
          context: server
          file: server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy via rollhook
        run: |
          curl -sf -X POST https://rollhook-homelab.jkrumm.com/deploy/tasknotes-mcp \
            -H "Authorization: Bearer ${{ secrets.ROLLHOOK_WEBHOOK_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"image_tag":"registry.jkrumm.com/tasknotes-mcp:latest"}'
